<div id="page-wrapper">
  <div class="header">
    <h1 class="page-header">
      Quản lý vị trí công việc
    </h1>
    <!-- <ol class="breadcrumb">
                <li><a href="#">Home</a></li>
                <li><a href="#">Tables</a></li>
                <li class="active">Data</li>
            </ol>  -->

  </div>

  <div id="page-inner">

    <div class="row">
      <div class="col-md-12">
        <!-- Advanced Tables -->
        <div class="card">
          <div class="card-action">
            Danh sách vị trí công việc
          </div>
          <div class="card-content row">
            <div class="col-sm-6">
                <div class="input-field">
                    <input id="search" type="text" [(ngModel)]="filter" name="filter" class="form-control input-sm">
                    <label for="search">Nhập tên thông tin cần tìm kiếm</label>
                </div>
                <div style="clear:both"></div>
            </div>
            <div class="add-item col-sm-6 text-right">
                <button type="button" (click)="addJobPosition()" class="btn btn-warning">Thêm vị trí</button>
            </div>
            <div class="table-responsive col-sm-12">
              <table class="table table-striped table-bordered table-hover" id="dataTables-positions">
                <thead>
                  <tr>
                    <th class="text-center">STT</th>
                    <th class="text-center" style="cursor: pointer;" (click)="sort('positionName')">Vị trí công việc
                      <!-- <span class="glyphicon sort-icon" *ngIf="key =='positionName'"
                        [ngClass]="{'glyphicon-chevron-up':reverse,'glyphicon-chevron-down':!reverse}"></span> -->
                    </th>
                    <th class="text-center">Thao tác</th>
                  </tr>
                </thead>
                <tbody>
                  <tr [class]="(i%2==0) ? 'odd gradeX' : 'even gradeX'"
                    *ngFor="let position of positions | orderBy: key : reverse | filter:filter | paginate: { itemsPerPage: 5, currentPage: p }; let i = index ">
                    <td class="text-center">{{ i+1 }}</td>
                    <td>{{ position?.jobPositionName }}</td>
                    <td class="center section-action">
                      <!-- <i class="fa fa-eye text-info" title="xem chi tiết" aria-hidden="true"></i> -->
                      <i (click)="editJobPosition(position)" class="fa fa-pencil-square-o text-primary" title="chỉnh sửa" aria-hidden="true"></i>
                      <!-- <i class="fa fa-unlock text-warning" title="khóa tài khoản" aria-hidden="true"></i> -->
                      <i (click)="deleteJobPosition(position?.jobPositionId)" class="fa fa-trash-o text-danger" title="xóa tài khoản" aria-hidden="true"></i>
                    </td>
                  </tr>
                </tbody>
              </table>
            </div>
            <div class="col-sm-6 text-left">
                <p>Tổng số bản ghi: {{ positions?.length }}</p>
            </div>
            <div class="col-sm-6" style="text-align: right;">
                <pagination-controls (pageChange)="p = $event"></pagination-controls>
            </div>
          </div>
        </div>
        <!--End Advanced Tables -->
      </div>
    </div>
    <!-- /. ROW  -->
  </div>
  <!-- /. PAGE INNER  -->
</div>
<!-- /. PAGE WRAPPER  -->
